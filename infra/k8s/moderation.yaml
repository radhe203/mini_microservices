apiVersion: v1
kind: Deployment
metadata: 
  name: moderation-depl
spec: 
  replicaset: 1
  selector: 
    matchLabels:
      app: moderation
  template:
    metadata:
      labels:
        app: moderation
    spec:
      containers: 
         - name : moderation
           image: radhe2003/moderation
---
apiVersion: v1
Kind: Service
metadata: 
  name: moderation-srv
spec:
  selector:
    app: moderation
   ports:
    - name: moderation
      protocol: TCP
      port: 4003
      targetport: 4003      
